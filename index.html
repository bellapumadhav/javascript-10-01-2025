<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let ip = ["html", "css", "JAVASCRIPT", "react", "ANGULAR"];

      let op = ip.map((word) =>
        word
          .split("")
          .map((char) =>
            char === char.toUpperCase()
              ? char.toLowerCase()
              : char.toUpperCase()
          )
          .join("")
      );

      console.log(op);
    </script>
  </body>
</html>
